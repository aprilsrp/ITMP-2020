<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
    <link rel="stylesheet" type="text/css" href="https://jabont.com/jayss/jayss2.css">
	<link rel=stylesheet href="style.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper" >

	<section id="type" class="padding-xl-vtc t-center">
		<div id="app">
			<center><input type="number" v-model="n" class="t-center col-6">
			<sp class="s"></sp>
			<input type="number" v-model="row" class="t-center col-6"></center>
			<sp class="l"></sp>
			<div class="space">
			<h3>สูตรคูณแม่ {{n}}</h3>
			<sp class="s"></sp>
			<h5>แม่ก่อนหน้า {{before_n}}</h5>
			<sp class="rm"></sp>
			<h4 v-for='i in r'>
				{{n}} x {{i}} = {{result(i)}}
			</h4>
			</div>

		</div>
	</section>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				n: 2,
				before_n:1,
				row:12
			}, 
			methods: {
				result: function(row){
					return this.n*row
				}
			},
			computed: {
				r: function(){
					return parseInt(this.row)
				},
				x2: function(){
					return this.n*2
				},
				x3: function(){
					return this.n*3
				},
				x4: function(){
					return this.n*4
				},
				x5: function(){
					return this.n*5
				},
				x6: function(){
					return this.n*6
				},
				x7: function(){
					return this.n*7
				},
				x8: function(){
					return this.n*8
				},
				x9: function(){
					return this.n*9
				},
				x10: function(){
					return this.n*10
				},
				x11: function(){
					return this.n*11
				},
				x12: function(){
					return this.n*12
				} 
			},
			watch: {
				n: function(a,b){
					this.before_n = b
					console.log(a)
					console.log(b)
				}

			} //ต้องตั้งชื่อให้ตรงกับ data
		})
	</script>
</body>
</html>
